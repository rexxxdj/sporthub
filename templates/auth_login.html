{% extends "auth_base.html" %}
{% load static %}

{% block title %}Login - KarateLog {% endblock title %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;{%static "img/dogs/image3.jpeg" %}");"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" action="." method="post">
                                    <div class="mb-3">
                                        {{ form.username }}
                                    </div>
                                    <div class="mb-3">
                                        {{ form.password }}
                                    </div>
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check">
                                                <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1">
                                                <label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                </form>
                                <hr>
                                <div class="text-center"><a class="small" href="/forgot-password">Forgot Password?</a></div>
                                <div class="text-center"><a class="small" href="{% url 'account:account_user_registration' %}">Create an Account!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
